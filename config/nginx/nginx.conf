events {
  multi_accept on;
  use epoll;
}

http {
  sendfile on;

  gzip on;
  gzip_http_version 1.1;
  gzip_proxied any;
  gzip_vary on;
  gzip_disable "msie6";
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream backend {
    server app:3000;
  }

  server {
    root   /var/www/black_candy/public;

    access_log /var/www/black_candy/log/nginx.access.log;
    error_log /var/www/black_candy/log/nginx.error.log;

    location ~ /\. {
      deny all;
    }

    location ~* ^.+\.(rb|log)$ {
      deny all;
    }

    location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/   {
      try_files $uri @rails;
      access_log off;
      gzip_static on;

      expires max;
      add_header Cache-Control public;

      add_header Last-Modified "";
      add_header ETag "";
      break;
    }

    location /media/ {
      internal;
      alias $upstream_http_x_media_path;
    }

    location / {
      try_files $uri @rails;
    }

    location @rails {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_set_header X-Sendfile-Type X-Accel-Redirect;
      proxy_set_header X-Accel-Mapping $upstream_http_x_media_path=/media/;
      proxy_pass http://backend;
    }
  }
}
